<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #c6e7f9, #f9c6d4);
            color: #333;
        }

        header {
            background: #ffffff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            font-size: 16px;
            color: #555;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background: #f9c6d4;
            color: #ffffff;
        }

        .content {
            padding: 20px;
        }

        .gallery-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .gallery-container img, .gallery-container video {
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        /* Закрывающий крестик */
        .modal .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Контент модального окна */
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Скрытые элементы */
        #modal-image, #modal-video {
            display: none;
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #eee;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Галерея</h1>
        <nav>
            <a href="index.html">Информация</a>
            <a href="services.html">Услуги и цены</a>
            <a href="gallery.html">Галерея</a>
            <a href="contacts.html">Контакты</a>
        </nav>
    </header>

    <div class="content">
        <h2>Примеры наших работ</h2>
        <div class="gallery-container">
             <video controls class="gallery-item">
                <source src="video1.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
            <video controls class="gallery-item">
                <source src="video2.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
            <video controls class="gallery-item">
                <source src="video3.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
            <img src="gallery6.png" alt="Пример работы" class="gallery-item">
            <img src="gallery1.png" alt="Пример работы" class="gallery-item">
            <img src="gallery2.png" alt="Пример работы" class="gallery-item">
            <img src="gallery3.png" alt="Пример работы" class="gallery-item">
            <img src="gallery5.png" alt="Пример работы" class="gallery-item">
            <img src="gallery4.png" alt="Пример работы" class="gallery-item">
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modal-image" src="" alt="Модальное изображение">
            <video id="modal-video" controls>
                <source src="" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
        </div>
    </div>

    <footer>
        © 2025 Gender Reveal — Организация праздников
    </footer>

    <script>
        // Получаем элементы
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modal-image');
        const modalVideo = document.getElementById('modal-video');
        const closeModal = document.querySelector('.modal .close');

        // Функция для открытия модального окна
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', () => {
                modal.style.display = 'flex';
                if (item.tagName === 'IMG') {
                    modalImage.src = item.src;
                    modalImage.style.display = 'block';
                    modalVideo.style.display = 'none';
                } else if (item.tagName === 'VIDEO') {
                    modalVideo.src = item.querySelector('source').src;
                    modalVideo.style.display = 'block';
                    modalImage.style.display = 'none';
                }
            });
        });

        // Функция для закрытия модального окна
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            modalImage.src = '';
            modalVideo.src = '';
        });

        // Закрытие по клику вне контента
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
                modalImage.src = '';
                modalVideo.src = '';
            }
        });
    </script>
</body>
</html>
