
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #c6e7f9, #f9c6d4);
            color: #333;
        }

        header {
            background: #ffffff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            font-size: 16px;
            color: #555;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background: #f9c6d4;
            color: #ffffff;
        }

        .content {
            padding: 20px;
        }

        .gallery-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .gallery-container img, .gallery-container video {
            max-height: 200px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .gallery-container img {
            max-width: 300px;
        }

        .gallery-container video {
            max-width: 300px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #eee;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Галерея</h1>
        <nav>
            <a href="index.html">Информация</a>
            <a href="services.html">Услуги и цены</a>
            <a href="gallery.html">Галерея</a>
            <a href="contacts.html">Контакты</a>
        </nav>
    </header>

    <div class="content">
        <h2>Примеры наших работ</h2>
        <div class="gallery-container">
            <img src="gallery6.png" alt="Пример работы">
            <img src="gallery1.png" alt="Пример работы">
            <img src="gallery2.png" alt="Пример работы">
            <img src="gallery3.png" alt="Пример работы">
            <img src="gallery5.png" alt="Пример работы">
            <img src="gallery4.png" alt="Пример работы">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
            <img src="placeholder3.jpg" alt="Пример работы">
        </div>
    </div>

    <footer>
        © 2025 Gender Reveal — Организация праздников
    </footer>
</body>
</html>
